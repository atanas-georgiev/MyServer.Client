<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <base href="/" />

    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.material-design/0.5.10/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.material-design/0.5.10/css/ripples.min.css">

    <link href="styles/image-picker.css" rel="stylesheet" />
    <link href="styles/Site.css" rel="stylesheet"/>
    <link href="styles/justified-gallery.min.css" rel="stylesheet" />

</head>
<body ng-app="myServerApp" ng-controller="MainController as vm" ng-cloak>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Home</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/gallery/albums">Albums</a></li>
                    <li><a href="/gallery/albums/add">Add album</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right" ng-if="!vm.globallySetCurrentUser">
                    <li>
                        <a href="/account/register">Register</a>
                    </li>
                    <li>
                        <a href="/account/login">Login</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right" ng-if="vm.globallySetCurrentUser">
                    <li>
                        <a href="/identity/profile">{{vm.globallySetCurrentUser.name}}</a>
                    </li>
                    <li>
                        <a href="#" ng-click="vm.logout()">Logout</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
    <div class="container body-content">
        <div ng-view>
        </div>
    </div>
    <hr />
    <footer class="text-center">
        <button class="btn">Footer</button>
    </footer>
    <hr />

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap.material-design/0.5.10/js/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap.material-design/0.5.10/js/ripples.min.js"></script>

    <script src="https://code.angularjs.org/1.5.7/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.7/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.5.7/angular-cookies.min.js"></script>
    <script src="scripts/angular-file-upload.min.js"></script>
    <script src="scripts/image-picker.min.js"></script>
    <script src="scripts/image-details.js"></script>
    <script src="scripts/jquery.justified-gallery.min.js"></script>

    <!--Main App-->
    <script src="app/app.js"></script>

    <!--Controllers-->
    <script src="app/controllers/common/main-controller.js"></script>
    <script src="app/controllers/home/home-controller.js"></script>
    <script src="app/controllers/account/register-controller.js"></script>
    <script src="app/controllers/account/login-controller.js"></script>
    <script src="app/controllers/image-gallery/add-album-controller.js"></script>
    <script src="app/controllers/image-gallery/edit-album-controller.js"></script>
    <script src="app/controllers/image-gallery/list-album-controller.js"></script>

    <!--Services-->
    <script src="app/services/account/auth-service.js"></script>
    <script src="app/services/account/identity-service.js"></script>
    <script src="app/services/data/data-service.js"></script>
    <script src="app/services/image-gallery/album-service.js"></script>
    <script src="app/services/image-gallery/image-service.js"></script>

    <!--Directives-->
    <script src="app/directives/account/password-verify-directive.js"></script>
    <script src="app/directives/image-picker/image-picker-directive.js"></script>

</body>
</html>
