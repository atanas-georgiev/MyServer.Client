<div class="row">
    <div class="well well-sm">
        <form class="form-horizontal" novalidate name="addAlbumForm">
            <fieldset>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <h1 class="well-title">Albums</h1>
                    </div>
                    <div class="col-md-offset-2 col-md-10">
                        <h4>Create a new album</h4>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':addAlbumForm.inputTitle.$invalid &&
                                addAlbumForm.inputTitle.$dirty}">
                    <label class="col-md-2 control-label" for="inputTitle">Title</label>
                    <div class="col-md-4">
                        <input class="form-control"
                               id="inputTitle"
                               name="inputTitle"
                               type="text"
                               placeholder="Title"
                               ng-model="vm.album.title"
                               required
                               ng-minlength="3"
                               ng-maxlength="200" />
                    </div>
                    <span class="has-error">
                        <span ng-show="addAlbumForm.inputTitle.$error.required">
                            Title is required.
                        </span>
                        <span ng-show="addAlbumForm.inputTitle.$error.minlength">
                            Title must be at least 3 characters in length.
                        </span>
                        <span ng-show="addAlbumForm.inputTitle.$error.maxlength">
                            Title cannot exceed 200 characters in length.
                        </span>
                    </span>
                </div>
                
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn"
                                    ng-click="vm.register(vm.user, addAlbumForm)"
                                    ng-disabled="addAlbumForm.$invalid">
                                Save
                            </button>
                        </span>
                    </div>
                </div>
                <div class="form-group"
                     ng-show="vm.message">
                    <div class="col-md-6">
                        <pre style="font: inherit">{{vm.message}}</pre>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
